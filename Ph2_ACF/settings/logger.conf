* GLOBAL:
    FORMAT                  =   "%datetime{%d.%M.%Y %H:%m} |%thread|%levshort| %msg"
    FILENAME                =   "logs/Ph2_ACF.log"
    ENABLED                 =   true
    TO_FILE                 =   true
    TO_STANDARD_OUTPUT      =   true
    MILLISECONDS_WIDTH      =   3
    PERFORMANCE_TRACKING    =   false
    MAX_LOG_FILE_SIZE       =   2097152 ## Throw log files away after 2MB
    LOG_FLUSH_THRESHOLD     =   10
* DEBUG:
    FORMAT                  =   "%datetime{%H:%m} |%thread|%levshort|%file|%line| %msg"
    FILENAME                =   "logs/Ph2_ACF_debug.log"
    TO_STANDARD_OUTPUT      =   false
    ENABLED                 =   true
* WARNING:
    ENABLED                 =   true
    FILENAME                =   "logs/Ph2_ACF_warn.log"
    TO_STANDARD_OUTPUT      =   true
* VERBOSE:
    FORMAT                  =   "%datetime{%d/%M/%y} | %level-%vlevel | %msg"
## Error logs
* ERROR:
    ENABLED                 =   true
    FILENAME                =   "logs/Ph2_ACF_err.log"
    TO_STANDARD_OUTPUT      =   true
* FATAL:
    ENABLED                 =   false
